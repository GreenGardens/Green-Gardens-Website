<!DOCTYPE html>

<head>
	<title>Green Gardens</title>
	<style>
		body {
      cursor: url('https://i.ibb.co/wYzK1VB/gg-website-cursor-small.png'), auto;
			background-image: url("https://raw.githubusercontent.com/GreenGardens/greengardens/main/website%20background%203.jpg");
			background-size: auto;
			background-position: top;
			font-family: Baskerville, serif;
			color: 	#CC0000;
			margin: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
		  z-index: 1;
		}
		a {
  color: #C6E446;
}
    a:hover {
    cursor: url('https://i.ibb.co/4dFhvfw/gg-website-cursor-small-hover.png'), auto;
    }
		.intro-animation {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
			background-image: url("https://i.ibb.co/Q62VPQ7/website-background-3.jpg");
			background-size: auto;
			background-position: top;
		  animation: intro 0.1s ease-in-out;
			animation-iteration-count: 1;
		}

		@keyframes intro {
		  0% {
		    transform: scale(1);
		    opacity: 1;
		  }
		  50% {
		    transform: scale(1.1);
		    opacity: 0.5;
		  }
		  100% {
		    transform: scale(1);
		    opacity: 0;
		  }
		}
		.logo {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 2px;
		}
		.logo img {
			width: 500px;
			height: auto;
		}
		.candle {
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  position: absolute;
		  top: 10%;
		  transform: translateY(-50%);
		  width: 100%;
		}

		.candle img {
		  position: absolute;
		  width: 50px;
		  height: 80px;
		}

		.candle img:first-of-type {
		  left: 90px;
			top: 100px;
		}

		.candle img:last-of-type {
		  left: 610px;
			top: 100px;
  	}

		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 0px;
		}
		.menu a {
			font-size: 24px;
			font-weight: bold;
			margin: 0 20px;
			text-decoration: none;
			color: #CC0000;
			font-family: Baskerville, serif;
			text-transform: none;
			letter-spacing: 2px;
			transition: all 0.2s ease-in-out;
		}
		.menu a:hover {
			color: #f00;
			transform: scale(1.1);
		}
		.textbox {
			  position: absolute;
			  top: 400px;
			  left:400px;
			  width: 300px;
			  height: 150px;
			  padding: 20px;
				color: #CC0000;
				font-family: Baskerville, serif;
				text-transform: none;
				letter-spacing: 2px;
				transition: all 0.2s ease-in-out;
			}
			.textbox a:hover {
				color: #B75828;
				transform: scale(1.1);

			.textbox h2 {
			  margin-top: 0;
			}

			.textbox p {
			  margin-bottom: 0;
			}
		}
	</style>
