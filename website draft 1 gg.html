<!DOCTYPE html>
<html>
<head>
	<title>Green Gardens</title>
	<style>
		body {
      cursor: url('https://i.ibb.co/wYzK1VB/gg-website-cursor-small.png'), auto;
			background-image: url("https://i.ibb.co/0JD2vyg/Website-draft-1-background-extended.jpg");
			background-size: cover;
			background-position: center;
			font-family: Baskerville, serif;
			color: 	#CC0000;
			margin: 0;
			animation: bgscroll 30s linear infinite;
		}

		@keyframes bgscroll {
			from {
				background-position: 0 0;
			}
			to {
				background-position: 0 -2300px;
			}
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			position: relative;
			z-index: 1;
		}
    a:hover {
    cursor: url('https://i.ibb.co/4dFhvfw/gg-website-cursor-small-hover.png'), auto;
    }
		.logo {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		.logo img {
			width: 400px;
			height: auto;
		}
		.candle {
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  position: absolute;
		  top: 10%;
		  transform: translateY(-50%);
		  width: 100%;
		}

		.candle img {
		  position: absolute;
		  width: 50px;
		  height: 80px;
		}

		.candle img:first-of-type {
		  left: 100px;
			top: 40px;
		}

		.candle img:last-of-type {
		  left: 620px;
			top: 40px;
  	}

		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.menu a {
			font-size: 24px;
			font-weight: bold;
			margin: 0 20px;
			text-decoration: none;
			color: #CC0000;
			font-family: Baskerville, serif;
			text-transform: none;
			letter-spacing: 2px;
			transition: all 0.2s ease-in-out;
		}
		.menu a:hover {
			color: #f00;
			transform: scale(1.1);
		}
		.band-image {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.band-image img {
			width: 100%;
			height: auto;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<a href="#" id="logo"><img src="https://i.ibb.co/dt38GX7/GG-logo-png.png" alt="Logo"></a>
		</div>
		<audio id="bg-audio" src="https://dl.sndup.net/dnzf/GG%20website%20homepage%20audio.mp3" loop></audio>
		<div class="candle">
			<img src="https://i.ibb.co/Sr4P4Kc/animated-candle-image-0093.gif" alt="Candle">
			<img src="https://i.ibb.co/Sr4P4Kc/animated-candle-image-0093.gif" alt="Candle">
		</div>
		<div class="menu">
			<a href="website%20draft%201%20gg.html">Home</a>
			<a href="website%20music%20page%20gg.html">Music</a>
			<a href="https://greengardensmusic.bandcamp.com/merch">Merch</a>
			<a href="website%20Live%20page%20gg.html">Live</a>
			<a href="website%20contact%20page%20gg.html">Contact</a>
		</div>
		<div class="band-image">
			<img src="https://i.ibb.co/z5pnNJw/278574806-3268477220048786-4377489765526687343-n.jpg" alt="Band">
		</div>
	</div>

	<script>
		// Get the logo element
		const logo = document.getElementById('logo');

		// Get the audio element
		const audio = document.getElementById('bg-audio');

		// Add a click event listener to the logo element
		logo.addEventListener('click', () => {
			// Play the audio
			audio.play();
		});
	</script>
</body>
